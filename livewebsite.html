<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div class="container">
        <form onsubmit="myform(); reset(); return false">
            <h1>Get In Touch</h1>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="mail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="mail" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="phone" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label for="tarea" class="form-label">Messeges</label>
                <textarea class="form-control" id="tarea" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
    <script src="https://smtpjs.com/v3/smtp.js">
    </script>
    <script>
        function myform(e) {

            var name = document.getElementById('name').value
            var phone = document.getElementById('phone').value
        
            var mail = document.getElementById('mail').value
            var messege = document.getElementById('tarea').value

            var body = `the name : ${name} <br> the phone : ${phone} <br> the mail : ${mail} <br> the messege: ${messege}`
            Email.send({

                Host: "smtp.gmail.com",
                Username: "saini10100@gmail.com",
                Password: "ryupqsppkkhbbvgw",
                To: 'saini10100@gmail.com',
                From: mail,
                Subject: "my form data",
                Body: body
            }).then(
                message => alert("form done")
            );
        }
    </script>
